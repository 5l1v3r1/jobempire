{{define "jobEdit"}}
<!doctype html>
<html>
  <head>
    {{template "htmlHeader"}}

    <title>Job Editor (jobempire)</title>

    <script src="assets/scripts/pentagons.js"></script>
    <script src="assets/scripts/job_edit/main.js"></script>
    <link rel="stylesheet" href="assets/styles/style.css" type="text/css">
  </head>
  <body>
    {{template "navHeader" "jobs"}}
    <input type="hidden" id="job-id" value="{{.ID}}">
    <div class="list">
      <div class="pane job-settings-pane">
        <input id="job-name" placeholder="Name" value="{{.Name}}">
        <div id="job-actions">
          <button class="save-button">Save</button>
          {{if not (eq .ID "")}}
            <button class="delete-button">Delete</button>
          {{end}}
        </div>
      </div>

      <div class="pane job-settings-pane">
        {{template "inputField" pair "Max Instances" .MaxInstances}}
        {{template "inputField" pair "Priority" .Priority}}
        {{template "inputField" pair "CPUs" .NumCPU}}
      </div>
    </div>
  </body>
</html>
{{end}}
